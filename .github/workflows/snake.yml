name: Generate Animated Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # Каждый день в полночь

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # 1. Клонируем репозиторий
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # 2. Используем ПРАВИЛЬНЫЙ action для анимированной змейки
      - name: Generate animated snake
        uses: Platane/snk@master
        with:
          github_user_name: djedra
          svg_out_path: snake.svg  # ← Ключевой параметр!
      
      # 3. Коммитим изменения
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update animated snake"
          file_pattern: "*.svg"
          commit_user_name: "GitHub Actions"
          commit_user_email: "actions@github.com"
