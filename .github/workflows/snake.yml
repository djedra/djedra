name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Генерируем змейку (ВАЖНО: используем svg_out_path, а не outputs!)
      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: djedra
          svg_out_path: snake.svg # Файл создаётся в корне

      # 3. Проверяем что файл создался
      - name: Verify file creation
        run: |
          echo "Созданные файлы:"
          ls -la *.svg || echo "SVG файлы не найдены"
          echo "Содержимое snake.svg (первые 3 строки):"
          head -3 snake.svg || echo "Файл не существует"

      # 4. Автоматически коммитим файл в основную ветку
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update snake animation"
          file_pattern: "*.svg"
          commit_user_name: "GitHub Actions"
          commit_user_email: "actions@github.com"
