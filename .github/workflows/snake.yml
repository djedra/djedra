name: Simple Snake Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Используем другой action, который точно работает
      - name: Generate snake
        uses: jstrieb/github-contributions-snake@main
        with:
          github_user_name: djedra
          svg_fpath: snake.svg

      - name: Commit and push directly
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add snake.svg
          git commit -m "Update snake animation" || echo "No changes to commit"
          git push
